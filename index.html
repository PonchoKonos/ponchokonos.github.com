<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotos dispersas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            position: relative;
        }

        .foto {
            position: absolute;
            width: 120px;
            height: auto;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .foto:hover {
            transform: scale(1.1) rotate(3deg);
            z-index: 100;
        }
    </style>
</head>
<body>

<script>
    // Genera im√°genes del 1.jpg al 14.jpg
    for (let i = 1; i <= 14; i++) {
        const img = document.createElement("img");
        img.src = i + ".jpg";
        img.className = "foto";

        // Posiciones aleatorias dentro del body
        img.style.top = Math.random() * 80 + "vh";
        img.style.left = Math.random() * 90 + "vw";
        img.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;

        document.body.appendChild(img);
    }
</script>

</body>
</html>
