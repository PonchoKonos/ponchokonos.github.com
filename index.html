<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fotos dispersas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .foto {
            position: absolute;
            width: 100px;
            height: auto;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .foto:hover {
            transform: scale(1.2) rotate(2deg);
            z-index: 10;
        }
    </style>
</head>
<body>

<script>
    const usadas = []; // Para guardar coordenadas usadas y evitar que se empalmen

    for (let i = 1; i <= 14; i++) {
        const img = document.createElement("img");
        img.src = i + ".jpg";
        img.className = "foto";

        let top, left;
        let separacionMin = 100; // Separación mínima entre imágenes

        // Asegura que no se empalmen tanto
        do {
            top = Math.floor(Math.random() * 75) + 5;   // vh
            left = Math.floor(Math.random() * 85) + 5;  // vw
            var muyCerca = usadas.some(p => Math.abs(p.top - top) < 10 && Math.abs(p.left - left) < 10);
        } while (muyCerca);

        usadas.push({ top, left });

        img.style.top = top + "vh";
        img.style.left = left + "vw";
        img.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

        document.body.appendChild(img);
    }
</script>

</body>
</html>
