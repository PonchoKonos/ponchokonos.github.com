<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ma vie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .foto {
            position: absolute;
            width: 100px;
            height: auto;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .foto:hover {
            transform: scale(1.2) rotate(2deg);
            z-index: 10;
        }

        .zoom-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .zoom-overlay img,
        .zoom-overlay video {
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 0 20px #000;
            border: 5px solid #fff;
        }

        .video-fijo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            height: auto;
            z-index: 1001;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            border: 2px solid #fff;
            background-color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Video fijo -->
<video class="video-fijo" src="15.mp4" autoplay muted loop id="videoFijo"></video>

<!-- Contenedor para mostrar la imagen o video ampliado -->
<div class="zoom-overlay" id="zoomOverlay"></div>

<script>
    const usadas = [];
    const overlay = document.getElementById("zoomOverlay");

    for (let i = 1; i <= 14; i++) {
        const img = document.createElement("img");
        img.src = i + ".jpg";
        img.className = "foto";

        let top, left;
        let muyCerca;
        do {
            top = Math.floor(Math.random() * 75) + 5;
            left = Math.floor(Math.random() * 85) + 5;
            muyCerca = usadas.some(p => Math.abs(p.top - top) < 10 && Math.abs(p.left - left) < 10);
        } while (muyCerca);

        usadas.push({ top, left });

        img.style.top = top + "vh";
        img.style.left = left + "vw";
        img.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

        img.addEventListener("click", function () {
            mostrarZoomImagen(this.src);
        });

        document.body.appendChild(img);
    }

    function mostrarZoomImagen(src) {
        overlay.innerHTML = `<img src="${src}">`;
        overlay.style.display = "flex";
    }

    function mostrarZoomVideo(src) {
        overlay.innerHTML = `<video src="${src}" controls autoplay></video>`;
        overlay.style.display = "flex";
    }

    // Zoom para el video fijo
    const videoFijo = document.getElementById("videoFijo");
    videoFijo.addEventListener("click", function () {
        mostrarZoomVideo(this.src);
    });

    // Cerrar zoom al dar clic fuera del contenido
    overlay.addEventListener("click", function (e) {
        if (e.target === overlay) {
            overlay.style.display = "none";
            overlay.innerHTML = "";
        }
    });
</script>

</body>
</html>
